<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
</head>

<body>
    <!-- formats text in italics. -->
    <p><i>Italic</i></p>
    <!-- formats text in bold. -->
    <p><b>Bold</b></p>
    <!-- also formats text in bold and is used to emphasize important information. -->
    <p><strong>Strong</strong></p>
    <!-- another emphasis tag that formats text in italics. -->
    <p><em>Strong</em></p>
    <!-- formats text as subscript, like Carbon Dioxide CO2. -->
    <p><sub>Subscript</sub></p>
    <!-- formats text as a superscript, like the power of a number, 2Â³. -->
    <p><sup>Superscript</sup></p>
    <!-- decreases the size of text. -->
    <p><small>Small</small></p>
    <!-- formats text as deleted by striking a line through it. -->
    <p><del>Delete</del></p>
    <!-- used to show the author's contact information. -->
    <p>
    <address>Address</address>
    </p>
    <!-- denotes an abbreviation. -->
    <p><abbr>Inserted Abbreviation</abbr></p>
    <!-- formats text as code snippets. -->
    <p><code>Code Snippet</code></p>
    <!-- highlights text. -->
    <p><mark>Marked Text</mark></p>
    <!-- formats text as inserted, which is usually underlined. -->
    <p><ins>Insert</ins></p>
    <!-- used to enclose a section of text quoted from another source. -->
    <p>
    <blockquote>Quoted</blockquote>
    </p>
    <!-- used for shorter inline quotes. -->
    <p><q>Short Quoted</q></p>
    <!-- used to cite the author of a quote. -->
    <p><cite>Cited</cite></p>
    <!-- used to break line. -->
    <p>before line break. <br/> after line break.</p>
</body>

</html>
