<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }

        th {
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th> Name </th>
                <th> CGPA </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Taral Sojitra </td>
                <td> 9.66 </td>
            </tr>
            <tr>
                <td> Janak Patel </td>
                <td> 9.72 </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td> Jatin Jain </td>
                <td> 10 </td>
            </tr>
        </tfoot>
    </table>

    <h2>HTML Table Example</h2>
    <table>
        <caption>Table Caption</caption>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
            <tr>
                <td>Data 4</td>
                <td>Data 5</td>
                <td>Data 6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Footer Row</td>
            </tr>
        </tfoot>
    </table>

    <!-- 
        <table>: Defines a table.
        <caption>: Provides a title or a caption for the table.
        <thead>: Groups the header content in a table.
        <tbody>: Groups the body content in a table.
        <tfoot>: Groups the footer content in a table.
        <tr>: Defines a row in a table.
        <th>: Defines a header cell in a table.
        <td>: Defines a standard cell in a table. 
    -->
</body>

</html>
